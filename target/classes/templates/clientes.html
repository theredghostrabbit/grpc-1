<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CRM - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="mb-4">Clientes Registrados</h1>

    <form action="/clientes" method="post" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="nombre" placeholder="Nombre" class="form-control" required>
        </div>
        <div class="col-md-4">
            <input type="email" name="correo" placeholder="Correo" class="form-control" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="telefono" placeholder="TelÃ©fono" class="form-control" required>
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        </div>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="cliente : ${clientes}">
            <span th:text="${cliente}"></span>
            <form method="post" action="/clientes/eliminar">
                <input type="hidden" name="correo" th:value="${cliente.split(':')[2]}">
                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
